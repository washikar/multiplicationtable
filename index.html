<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta  name="keywords" content="Dynamic Multiplication Table, Multiplication Table, multiplicationtable, multiplication table, multiplication table for Primary Student">
    <title>Multiplication Table</title>
</head>
<body>
   <h3>Dynamic Multiplication Table</h3>
    <script>
        var j = prompt("Please Enter The Number");
        var i;
        var k;
        
        for(i=1;i<11;i++){
           document.write(j+'*'+i+'='+j*i+'<br>');
        }
    </script>
</body>
